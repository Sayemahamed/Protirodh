<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/style.css">
</head>
<body class="theme-github-light dark:theme-github-dark bg-[rgb(var(--background))] text-[rgb(var(--copy-primary))]">
  <div class="relative h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-[rgb(var(--card))] border-r border-[rgb(var(--border))] transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50">
      <div class="p-4">
        <h2 class="text-lg font-semibold mb-4">Protirodh</h2>
        <nav>
          <ul>
            <li class="mb-2">
              <a href="#" class="block px-3 py-2 rounded hover:bg-[rgb(var(--accent))] hover:text-[rgb(var(--cta-text))]">Home</a>
            </li>
            <li class="mb-2">
              <a href="#" class="block px-3 py-2 rounded hover:bg-[rgb(var(--accent))] hover:text-[rgb(var(--cta-text))]">About</a>
            </li>
            <li>
              <a href="#" class="block px-3 py-2 rounded hover:bg-[rgb(var(--accent))] hover:text-[rgb(var(--cta-text))]">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Mobile Overlay -->
    <div id="overlay" class="fixed inset-0 bg-white z-40 hidden md:hidden"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col md:ml-64">
      <!-- Header with Toggle Button (mobile only) -->
      <header class="p-4 bg-[rgb(var(--card))] border-b border-[rgb(var(--border))] flex items-center justify-between md:hidden">
        <h1 class="text-xl font-bold">Protirodh</h1>
        <button id="toggleSidebar" class="bg-[rgb(var(--cta))] text-[rgb(var(--cta-text))] px-3 py-2 rounded">
          Menu
        </button>
      </header>

      <main class="p-6 overflow-auto">
        <h2 class="text-2xl font-bold mb-4">Welcome</h2>
        <p class="text-[rgb(var(--copy-secondary))]">
          This is your main content area. Adjust the content and layout as needed.
        </p>
      </main>
    </div>
  </div>

  <script>
    // Elements
    const toggleButton = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    // Toggle sidebar open/close on mobile
    toggleButton.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      } else {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      }
    });

    // Close sidebar when clicking outside on overlay
    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>
</body>
</html>
